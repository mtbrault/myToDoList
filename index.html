<!<!DOCTYPE html>
<html>
    <head>
        <title>My todo list</title>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
        <link href="bootstrap-grid.min.css" rel="stylesheet" />
        <link rel="stylesheet" href="index.css" />
        <script src="bootstrap/js/bootstrap.min.js"></script>
        <script src="index.js"></script>
    </head>
    <body>
        <div class="header">
            <h1>My todo list</h1>
        </div>
        <div class="input-group mb-3 adding">
            <input id="taskName" type="text" class="form-control" placeholder="Nom de la tâche" aria-label="Recipient's username" aria-describedby="basic-addon2">
            <div class="input-group-append">
                <button id="buttonAdd" class="btn btn-outline-secondary" type="button">Ajouter</button>
            </div>
        </div>
        <div class="container">
            <div class="list">
                <table class="table">
                    <thead class="thead-dark" style="text-align: center;">
                        <tr>
                            <th colspan="3">À faire</th>
                        </tr>
                    </thead>
                    <tbody id="todo">

                    </tbody>
                </table>
            </div>
            <div class="list">
                <table class="table">
                    <thead class="thead-light" style="text-align: center;">
                        <tr>
                            <th colspan="2">Finie</th>
                        </tr>
                    </thead>
                    <tbody id="done">

                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
